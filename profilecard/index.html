<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7aa36192fa.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Card</title>
</head>
<body>
    <div class="main center">
        <div class="box center">
            <img src="/foto perfil.jpg" alt="foto">
            <div>
                <p class="user_name">Sofía Sao Bento</p>
                <p class="skill">Estudiante Full Stack Developer</p>
                <p class="skill">Profesora de Educación Física</p>
            </div>
            <div class="arrow_container center">
                <a href="/index2.html" id="arrow"><i class="fas fa-share-square"></i></a>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>Html</div>
                    <div>Css</div>
                    <div>JavaScript</div>
                </div>
            <div>
                <div class="icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-github"></i>
                 
                </div>
            </div>
            <div class="cancel center">
                <i class="fas fa-times"></i>
             </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
